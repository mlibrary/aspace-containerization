apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  variant: test
resources:
- ../../base
- app/cert.yaml
patches:
- path: app/route-staff.yaml
  target:
    kind: Route
    name: aspace-staff
    version: v1
secretGenerator:
- name: app-secret
  envs:
  - app/.env.deployment.test
