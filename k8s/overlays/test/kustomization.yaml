apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  variant: test
resources:
- ../../custom-domain
patches:
- path: app/route-staff.yaml
  target:
    kind: Route
    name: aspace-staff
    version: v1
- path: app/cert.yaml
  target:
    kind: Certificate
    name: aspace
    version: v1
secretGenerator:
- name: app-secret
  envs:
  - app/.env.deployment.test
